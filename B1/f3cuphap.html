<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cu phap chung cua html</title>
</head>
<body>
    <!-- thuoc tinh cach nhau dau cach -->
    <!-- tag mo, </tagdong> -->
    <!-- tag có nội dung -->
    <h1 class="tilte" id="dddd">TAG CÓ NỘI DUNG</h1>
    <!-- empty tag -->
    <hr color="red" size="15px" width="500px">
    <!-- thuoc tinh style co cu phap-->
    <!-- Ctrl+Space (them thuoc tinh hien ra) -->
    <div style="color: rgb(89, 131, 48); font-size: 50px; text-align: center; background-color: cornsilk;">
        ABCDDDDDD <br> DDDDDDDDDDDD
    </div>
</body>
</html>
