<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap Layout</title>
</head>
<body>
    <div style="width: 25%; border-top: 0px; padding-left: 10px; color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box;">
        Logo
    </div>
    <div style="width: 75%;padding-left: 10px; color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Slogan
    </div>
    <div style="width: 100%; padding-left: 10px;color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Menu
    </div>
    <div style="width: 50%;padding-left: 10px; color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Left
    </div>
    <div style="width: 50%;padding-left: 10px; color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left;box-sizing: border-box">
        Center
    </div>
    <div style="width: 33.33333%;padding-left: 10px; color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Banner 1
    </div>
    <div style="width: 33.33333% ;padding-left: 10px;color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Banner 2
    </div>
    <div style="width: 33.33333% ; padding-left: 10px;color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Banner 3
    </div>
    <div style="width: 100%; padding-left: 10px; color: rgb(0, 140, 255); border: 2px solid rgba(128, 128, 128, 0.938); float: left; box-sizing: border-box">
        Footer
    </div>
</body>
</html>
