<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <!-- header -->
    <div style="color: blue;">
        <div style="width: 20%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">logo</div>
        <div style="width: 80%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">slogan</div>
    </div>
    <!-- menu -->
    <div style="color: blue; border: 1px solid gray; padding: 5px;">
        Menu
    </div>
    <!-- content -->
    <div style="color: blue;">
        <div style="width: 30%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">left</div>
        <div style="width: 70%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">center</div>
    </div>
    <!-- banner -->
    <div style="color: blue;">
        <div style="width: 33.33333%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">banner 1</div>
        <div style="width: 33.33333%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">banner 2</div>
        <div style="width: 33.33333%; border: 1px solid gray; padding: 5px;float: left;box-sizing: border-box;">banner 3</div>
    </div>
    <!-- footer -->
    <div style="color: blue; border: 1px solid gray; padding: 5px;">
        footer
    </div>

</body>
</html>
